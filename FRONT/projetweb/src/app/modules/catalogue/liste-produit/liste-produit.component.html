<mat-grid-list cols="3">
<mat-grid-tile *ngFor="let item of produits | async">
<mat-card class="example-card">
    <mat-card-header color="primary">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.nom }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image
      src="https://media.istockphoto.com/photos/question-mark-3d-green-interrogation-point-ask-sign-query-symbol-icon-picture-id938574720?k=6&m=938574720&s=612x612&w=0&h=j6VWQUJQBE0UIfH1DQKWHUhuAVs_axwHcVdFp_0lJJg="
      alt="Oui">
    <mat-card-actions>
      <a [routerLink]='["details", item.id]' mat-button color="primary">Details</a>
      <button mat-button (click)='addpanier(item)' color="primary">Ajouter au panier</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
